---
version: 2
updates:
  - package-ecosystem: npm
    directory: "/javascript"
    schedule:
      interval: "daily"
    groups:
      core-security-updates:
        applies-to: security-updates
        patterns:
          - lodash
          - react
        update-types:
          - "minor"
          - "patch"
      core:
        applies-to: version-updates
        patterns:
          - lodash
          - react
        update-types:
          - "major"
      others-security-updates:
        applies-to: security-updates
        patterns:
          - hot-formula-parser
      others:
        applies-to: version-updates
        patterns:
          - hot-formula-parser
